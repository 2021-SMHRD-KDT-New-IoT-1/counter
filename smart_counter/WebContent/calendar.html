<style>

/* body 스타일 */
html, body {
	overflow: hidden;
	font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
	font-size: 14px;
}

/* 캘린더 위의 해더 스타일(날짜가 있는 부분) */
.fc-header-toolbar {
	padding-top: 1em;
	padding-left: 1em;
	padding-right: 1em;
}

/* #calendar {
	max-width: 10%;
	margin: 0 auto;

</style>
</head>

<body style="text-align: center;">

	<!-- Wrapper -->

	<!-- calendar 태그 -->
	<div id='calendar-container'>
		<div id='calendar'></div>
	</div>
	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="assets/js/main.js"></script>
	<script>
		(function() {
			$(function() {
				// calendar element 취득
				var calendarEl = $('#calendar')[0];
				// full-calendar 생성하기
				var calendar = new FullCalendar.Calendar(calendarEl, {

					height : '700px', // calendar 높이 설정
					expandRows : false, // 화면에 맞게 높이 재설정
					slotMinTime : '07:00', // Day 캘린더에서 시작 시간
					slotMaxTime : '19:00', // Day 캘린더에서 종료 시간

					// 해더에 표시할 툴바
					headerToolbar : {
						left : 'prev,next',
						center : 'title',
						right : 'today' // ,timeGridWeek,timeGridDay,listWeek

					},
					initialView : 'dayGridMonth', // 초기 로드 될때 보이는 캘린더 화면(기본 설정: 달)
					initialDate : null, // 초기 날짜 설정 (설정하지 않으면 오늘 날짜가 보인다.)
					navLinks : false, // 날짜를 선택하면 Day 캘린더나 Week 캘린더로 링크
					editable : false, // 수정 가능?
					selectable : true, // 달력 일자 드래그 설정가능
					nowIndicator : true, // 현재 시간 마크
					dayMaxEvents : true, // 이벤트가 오버되면 높이 제한 (+ 몇 개식으로 표현)
					locale : 'ko', // 한국어 설정
					eventAdd: function(obj) { // 이벤트가 추가되면 발생하는 이벤트
						console.log(obj);
						},
					eventChange: function(obj) { // 이벤트가 수정되면 발생하는 이벤트
						console.log(obj);
						},
					eventRemove: function(obj){ // 이벤트가 삭제되면 발생하는 이벤트
						console.log(obj);
						},
					select: function(arg) { // 캘린더에서 드래그로 이벤트를 생성할 수 있다.
						var title = prompt('Event Title:');
						if (title) {
							calendar.addEvent({
								title: title,
								start: arg.start,
								end: arg.end,
								allDay: arg.allDay
							})
						}
						calendar.unselect()
						},
						// 이벤트
					events: []
					/* eventRender:function(event, eventElement) {
		                if(event.imageurl) {
		                    eventElement.find("span.fc-title").prepend("<center><img src='" + event.imageurl + "'><center>");
		                }
		            } */

				});
					
				// calendar에 이벤트 추가

				//String[] arr = {"test1", "test2", "test3"};

				
				$('#btn').on('click', function(event) {
					
					var curDate = new Date();
	
					var curTime = curDate.getFullYear() + "-"
							+ (curDate.getMonth() + 1) + "-" + curDate.getDate()
							+ " " + curDate.getHours() + ":" + curDate.getMinutes()
							+ ":" + curDate.getSeconds();
							
					alert('출석 완료!');
					calendar.addEvent({
						title : "참 잘했어요",
						start : curTime, // 시작시간
						end : curTime, // 끝나는 시간
						/* imageurl : "./images/smart_logo.png", */
						backgroundColor : "Red"
					})
					
					
				})
				
				calendar.render();
			});
		})();
	</script>
	<button id="btn">출석체크</button>
	<!-- <script src="external_cal.js"></script> -->

</body>

</html>
